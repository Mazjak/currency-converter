<div class="currencies">
    <h2>Available Currencies and Exchange Rates</h2>
    <table>
      <thead>
        <tr>
          <th>Currency</th>
          <th>Exchange Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let currency of currencies">
          <td>{{ currency.name }}</td>
          <td>{{ currency.rate }}</td>
        </tr>
      </tbody>
    </table>
    <button [routerLink]="['/']" class="back-button">Back</button>
  </div>
